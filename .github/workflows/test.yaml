name: Test

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]
jobs:
  test:
    # где запускаем
    runs-on: ubuntu-latest
    # что делаем
    steps:
      # выкачиваем репозиторий
      - uses: actions/checkout@v4
        #настраиваем java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      # запуск тестов
      - run: /gradlew clean test